	      </div>

	      <div class="form-group">
	        <input type="text" id="text" class="form-control" required>

	      </div>

	      <div class="form-group">
	        <input type="date" id="name" class="form-control" value="2020-01-01" required>

	      </div>

	      <div class="form-group">
	        <input type="text" id="text" class="form-control" required>

	      </div>

	    </div>
	  </div>
	</div>

    
{% endblock %}
